<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  <header>
    <div class="header">Calculadora com Javascript puro</div>
  </header>
  <div class="calculator">
    <p id="resultado"></p>
    <div class="btn-head">
      <button class="btn" onclick="color('1')">1</button>
      <button class="btn" onclick="color('2')">2</button>
      <button class="btn" onclick="color('3')">3</button>
      <button class="btn" onclick="color('+')">+</button>
    </div>
    <div class="btn-mid">
      <button class="btn" onclick="color('4')">4</button>
      <button class="btn" onclick="color('5')">5</button>
      <button class="btn" onclick="color('6')">6</button>
      <button class="btn" onclick="color('-')">-</button>
    </div>
    <div class="btn-botton">
      <button class="btn" onclick="color('7')">7</button>
      <button class="btn" onclick="color('8')">8</button>
      <button class="btn" onclick="color('9')">9</button>
      <button class="btn" onclick="color('*')">x</button>
    </div>
    <div class="btn-botton">
      <button class="btn" onclick="color('0')">0</button>
      <button class="btn" onclick="color('/')">/</button>
      <button class="btn" onclick="clean()">C</button>
      <button class="btn" onclick="calcular()">=</button>
      <button class="btn" onclick="back()">Back</button>
    </div>
  </div>
</body>
</html>
